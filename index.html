<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HRX Beginners Track!</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="hrx_starter">
        <h1>Welcome to HRX Beginners Track!</h1>

        <h2>What is your age?</h2>

        <input v-model="username" type="text">
        <button v-on:click="greet">Greetings!</button>

        <h2>{{ greeting }}</h2>

        <h3>How have you been?</h3>

        <input v-model="feelname" type="text">
        <button v-on:click="feels">Enter</button>

        <h3>{{ feeling }}</h3>

        <button v-on:click="clear">Clear</button>
        <h3>Gender: 
        <button v-on:click="gender(1)">Male</button>
        <button v-on:click="gender(2)">Female</button>
        : {{ gen }}
        </h3>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
<style>
body {
    background-image: url('http://clipart-library.com/new_gallery/253-2532136_fist-transparent-social-justice-freedom-clipart-transparent-background.png');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
